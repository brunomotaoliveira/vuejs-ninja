<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferindo dados entre componentes pais e filhos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">

        <navbar></navbar> <!-- componente pai-->
    </div>


    <template id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <menu-bar v-bind:items="topNav"></menu-bar> <!-- componente filho -->
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
              </form>
            </div>
          </nav>
    </template>

    <template id="menu">
        <ul class="navbar-nav mr-auto">
            <li v-for="item in items" class="nav-item">
              <a class="nav-link" href="#">{{ item.label }}</a>
            </li>
          </ul>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        Vue.component('navbar',{ // instanciando o componente
            template: '#nav',
            data() {
                return {
                    topNav: [{ label: 'Home'}, { label: 'Link'}, { label: 'Disabled'}]
                }
            }
        });

        Vue.component('menu-bar', {
            template: "#menu",
            props: ['items'],
        });

        var app = new Vue({
            el: "#app",

            data: {
                titulo: "Vuejs do jeito ninja!"
            }
        });
    </script>
</body>
</html>

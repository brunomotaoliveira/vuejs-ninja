<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Vuejs do jeito ninja!</title>
</head>
<body>
    <div id="app" v-model v-if v-else v-for v-show> <!-- vuejs só vai funcionar dentro da tag pai -->
        <h1>{{ titulo }}</h1>  <!-- para fazer impressão de qualquer variavel no vuejs, se usa 2 chaves -->
    </div>
    {{ titulo }}
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({ //vuejs instanciado
            el: "#app", //element: elemento pai do aplicativo
            data: { // data é onde vai estar nossas variaveis
                titulo: "Aula 01 - Vuejs do jeito ninja!"
            }
        });
    </script>


<!-- Em VueJS diretivas são codigos que você coloca dentro da tag html ( v-mode, v-for). O VueJS vai interpretar esse codigo e executar. É possivel criar a propria diretiva-->
</body>
</html>

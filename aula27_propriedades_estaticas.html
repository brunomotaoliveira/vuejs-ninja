<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas: passando propriedades estáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }

        .dark {
            color: #fff;
            background-color: #000;
        }


    </style>
    </head>
<body>
    <div id="app">
        

        <div class="container mt-5">
            <h1 ref="title">{{ titulo }}</h1>
            <ul>
                <li>
                    <router-link :to="{ name: 'transformers' }">Transformers</router-link> <!-- direcionamento dos router -->
                </li> 
                <li>
                    <router-link :to="{ name: 'gameOfThrones' }">Game of Thrones</router-link>
                </li>
                <li>
                    <router-link to="/arrow">Arrow</router-link>
                </li>
            </ul>

            <router-view></router-view> <!-- informa ao vueja para renderizar os componnetes da rota principal -->
        </div>
    </div>

    <template id="transformers">
        <div>
            <div class="row">
                <div :class="['col', { dark: sidebar == 'dark'}]">
                    Sidebar
                </div>
                <div class="col">
                    <h3>Transformers</h3>
                    <ul>
                        <li v-for="item in transformers"><router-link :to="{ name: 'transformersContent', params: { name: item.slug } }">{{ item.name }}</router-link></li>
                    </ul>
                </div>
                <div class="col">
                    <router-view></router-view> <!-- renderiza o conteúdo das subrotas -->
                </div>
            </div>
        </div>
    </template>

    <template id="gameOfThrones">
        <div>
            <h4>Game Of Thrones</h4>
            <ul>
                <li v-for="item in gameOfThrones">{{ item.name }}</li>
            </ul>
        </div>
    </template>

    <template id="transformersContent">
        <div>
            <h3>Conteúdo Transformers</h3>
            {{ $route.params.name }}
        </div>
    </template>

    <template id="error404">
        <div>
            <h1>Página não encotrada</h1>
            <p>Ops! Parece que está página não existe</p>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script>

        var Transformers = Vue.component('transformers-movie', {
            template: '#transformers',
            props: {
                sidebar: Boolean,
            },
            created() {
                console.log(this.sidebar);
            },

            data() {
                return {
                    transformers: [
                        { name: 'Optmus Prime', slug: 'optmus-prime' },
                        { name: 'Bumble Bee', slug: 'bumble-bee' },
                        { name: 'Megatron', slug: 'megatron' }
                    ]
                }
            }
        });

        var GameOfThrones = Vue.component('game-of-thrones', {
            template: '#gameOfThrones',
            data() {
                return {
                    gameOfThrones: [
                        { name: 'Jon Snow'},
                        { name: 'Daenerys Targaryen' },
                        { name: 'Tyron' }
                    ]
                }
            }
        });

        var TransformersContent = Vue.component('transformers-content', {
            template: '#transformersContent',
        });

        var error404 = Vue.component('error404', {
            template: '#error404'
        })

        //instanciando o router
        var router = new VueRouter({
            //mode: 'history',  /* -> remove o # do endereço */
            routes: [
                { path: '/', name: 'home', redirect: { name: 'transformersContent', params: { name: 'optmus-prime'} } }, /* redirecionamento */
                { path: '/transformers', name: 'transformers', component: Transformers,
                  props: { sidebar: 'dark' },
                  children: [
                      { path: ':name', name: 'transformersContent', component: TransformersContent },
                  ]},
                { path: '/game-of-thrones', name: 'gameOfThrones', component: GameOfThrones},
                { path: '*', name: 'error404', component: error404 }
            ]
        });

        var app = new Vue({
            el:"#app",

            router, // informa ao vuejs que está sendo utilizado um roteador

            created() {
                //this.$router.push({ name: 'transformersContent', params: { name: 'optmus-prime'} });


                /* console.log(this.$router); router é pra utilizar as funcionalidades do plugon */
                /* console.log(this.$route);  route pega os parametros da rota atual */
            },

            data: {
                titulo: "Rotas: passando propriedades estáticas",
            },
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs do jeito ninja!</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <p v-if="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam aliquid dolore expedita vel reprehenderit quasi accusantium perferendis dolorem velit eligendi minus magnam totam earum dolor nisi, veniam voluptatibus! Distinctio, eius!</p>
        <div v-else>Não existe texto</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                texto: false,
                titulo: "Vuejs do jeito ninja!"
            }
        });
    </script>

    <!-- v-show : será utilizado quando você quer mostrar ou esconder elementos na tela -->
    <!-- v-if : utilizada mais para verificar variavel que vem do backend ou api. Fazendo o valor ser exibido se verdadeiro -->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button class="btn" v-bind:class="btnClassLimpar">LIMPAR</button>
        <button class="btn" v-bind:class="btnClassEnviar">ENVIAR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vuejs do jeito ninja!",
                btnClassLimpar: { //objetos
                    'btn-danger': true,
                    'btn-sm': true
                },
                btnClassEnviar: [ //array
                    'btn-primary', { 'btn-lg': true}
                ]
            }
        });
    </script>
</body>
</html>

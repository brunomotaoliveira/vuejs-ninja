<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>

</head>
<body>
    <div id="app">
        <br><br><br>

        <div class="container">
            <h1 ref="title">{{ titulo }}</h1>

            <select v-model="movie">
                <option value="transformers">Transformers</option>
                <option value="game-of-thrones">Game of Thrones</option>
            </select>

            
            <transition name="fade">
                <component v-bind:is="movie"></component>
            </transition>

            <ul ref="users">
                <li v-for="(item, index) in users" v-bind:key="item.name">{{ item.name }}<a v-on:click.stop.prevent="remove()">X</a></li>
            </ul>
        </div>
    </div>

    <template id="transformers">
        <div>
            <h4>Transformers</h4>
            <ul>
                <li v-for="item in transformers">{{ item.name }}</li>
                <li v-for="item in transformers">{{ item.name }}</li>
                <li v-for="item in transformers">{{ item.name }}</li>
            </ul>
        </div>
    </template>

    <template id="gameOfThrones">
        <div>
            <h4>Game of Thrones</h4>
            <ul>
                <li v-for="item in game-of-thrones">{{ item.name }}</li>
                <li v-for="item in game-of-thrones">{{ item.name }}</li>
                <li v-for="item in game-of-thrones">{{ item.name }}</li>
            </ul>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>

    <script>

        Vue.component('transformers', {
            template: '#transformers',
            data() {
                return {
                    gameOfThrones: [
                        { name: 'Jon Snow' },
                        { name: 'Daenerys Targaryen' },
                        { name: 'Tyron' }
                    ],
                }
            }
        })

        Vue.component('game-of-thrones', {
            template: '#gameOfThrones',
            data() {
                return {
                    gameOfThrones: [
                        { name: 'Jon Snow' },
                        { name: 'Daenerys Targaryen' },
                        { name: 'Tyron' }
                    ],
                }
            }
        })

        var app = new Vue({
            el:"#app",

            mounted() {
                console.log(this.$refs.users);
            },

            data: {
                titulo: "Vuejs do jeito ninja!",
                users: [
                    { name: 'Emma' },
                    { name: 'Sophia' },
                    { name: 'Isabela' }
                ],
                movie: 'transformers'
            },

            methods: {
                remove(index) {
                    this.users.splice(index, 1);
                }
            }
        });

    </script>
</body>
</html>
